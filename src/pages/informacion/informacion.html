<ion-header>
  <ion-navbar color="dark">
    <ion-title>Información Médica</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <ul>
      <li *ngFor="let info of informacion"(click)="revisarFicha(info)"><span></span>
        <div>
          <div class="title">{{ info.doctor }}</div>
          <div class="info">{{ (info.body)?.substring(0,100) }}...</div>
        </div> <span class="number"><span>{{ info.s_date }}</span> </span>
      </li>
    </ul>
  </div>
</ion-content>
