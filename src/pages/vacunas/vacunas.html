<ion-header>
  <ion-navbar color="dark">
    <ion-title>Vacunas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      Preferencias
    </ion-item>

    <ion-item>
      <ion-icon name="alert" item-start color="asdf"></ion-icon>
      <ion-label>Enviar notificaciones</ion-label>
      <ion-toggle color="asdf"></ion-toggle>
    </ion-item>

    <button ion-item>
      <ion-icon name="calendar" item-start color="asdf"></ion-icon>
      <ion-label>Asociar calendario</ion-label>
      <ion-toggle color="asdf"></ion-toggle>
    </button>
    <button ion-item>
      <ion-icon name="link" item-start color="asdf"></ion-icon>
      <ion-label>Vincular con ficha</ion-label>
      <ion-toggle color="asdf"></ion-toggle>
    </button>
  </ion-list>

  <ion-list style="margin-top: 5px;">
    <ion-item>
      Listado de vacunas
    </ion-item>

    <ion-item>
      <ion-icon name="color-filter" item-start color="asdf"></ion-icon>
      <ion-label>Vacuna BCG</ion-label>
      <button ion-button outline item-end (click)="showAlert1();" color="asdf">Revisar</button>
    </ion-item>
    <ion-item>
      <ion-icon name="color-filter" item-start color="asdf"></ion-icon>
      <ion-label>Vacuna Pentavalente</ion-label>
      <button ion-button outline item-end (click)="showAlert2();" color="asdf">Revisar</button>
    </ion-item>
    <ion-item>
      <ion-icon name="color-filter" item-start color="asdf"></ion-icon>
      <ion-label>Vacuna polio</ion-label>
      <button ion-button outline item-end (click)="showAlert3();" color="asdf">Revisar</button>
    </ion-item>
    <ion-item>
      <ion-icon name="color-filter" item-start color="asdf"></ion-icon>
      <ion-label>Vacuna Tres Vírica</ion-label>
      <button ion-button outline item-end (click)="showAlert4();" color="asdf">Revisar</button>
    </ion-item>
    <ion-item>
      <ion-icon name="color-filter" item-start color="asdf"></ion-icon>
      <ion-label>Vacuna Neumocócia</ion-label>
      <button ion-button outline item-end (click)="showAlert5();" color="asdf">Revisar</button>
    </ion-item>
  </ion-list>
